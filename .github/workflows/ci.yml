name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-path-governance:
    name: Enforce iOS Path Case
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Reject tracked lowercase ios/ entries
        run: |
          if git ls-files | rg -n "^ios/"; then
            echo "Tracked lowercase ios/ paths are not allowed."
            exit 1
          fi
      - name: Reject case-colliding tracked paths
        run: |
          COLLISIONS=$(git ls-files | awk '{k=tolower($0); seen[k]=seen[k]"\n"$0} END {for (k in seen) {n=split(seen[k],a,"\n"); if (n>2) {for(i=2;i<=n;i++) print a[i]}}}')
          if [ -n "$COLLISIONS" ]; then
            echo "Case-colliding tracked paths detected:"
            echo "$COLLISIONS"
            exit 1
          fi
      - name: Reject nested git repositories
        run: |
          NESTED_REPOS=$(find . -type d -name .git -not -path "./.git")
          if [ -n "$NESTED_REPOS" ]; then
            echo "Nested git repositories are not allowed:"
            echo "$NESTED_REPOS"
            exit 1
          fi
      - name: Enforce canonical copy-bindings policy
        run: |
          if rg -n "mkdir -p ../iOS/SCMessenger/Generated|SCMessenger/Generated/api.swift|SCMessenger/Generated/apiFFI.h|SCMessenger/Generated/apiFFI.modulemap" iOS/copy-bindings.sh; then
            echo "copy-bindings.sh contains legacy dual-copy logic."
            exit 1
          fi
      - name: Reject lowercase ios/ path references
        run: |
          # Allow non-path prose tokens like iOS/Android and target triples like apple-ios.
          VIOLATIONS=$(rg -n "\bios/" README.md DOCUMENTATION.md docs REMAINING_WORK_TRACKING.md iOS mobile android core cli wasm scripts docker ui \
            | rg -v "apple-ios/|iOS/Android|Android/iOS|iOS/ANDROID|Path-case governance|Resolve ios/|lowercase ios/" \
            | rg -v "^docs/IOS_PATH_MIGRATION_REPORT.md:|^docs/REPO_CONTEXT.md:|^REMAINING_WORK_TRACKING.md:" || true)
          if [ -n "$VIOLATIONS" ]; then
            echo "Found non-canonical lowercase ios/ references:"
            echo "$VIOLATIONS"
            exit 1
          fi

  check-core:
    name: Build & Test Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings -A clippy::empty_line_after_doc_comments

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

  check-wasm:
    name: Test Web/WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Test Web/WASM
        run: |
          cd wasm
          wasm-pack test --headless --firefox

  check-android:
    name: Build Android App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-linux-android,x86_64-linux-android
      - uses: Swatinem/rust-cache@v2
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: false
      - name: Setup ANDROID_NDK_HOME
        run: echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      - name: Build Android Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

  check-ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios
      - uses: Swatinem/rust-cache@v2
      - name: Verify iOS Build
        run: |
          chmod +x ./iOS/verify-test.sh
          ./iOS/verify-test.sh
