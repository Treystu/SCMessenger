name: Release Binaries

on:
  push:
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: scmessenger-cli-linux-amd64
            asset_name: scm-linux-amd64
          - target: x86_64-apple-darwin
            os: macos-13
            artifact_name: scmessenger-cli-macos-amd64
            asset_name: scm-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-14
            artifact_name: scmessenger-cli-macos-arm64
            asset_name: scm-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: scmessenger-cli-windows-amd64.exe
            asset_name: scm-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --bin scmessenger-cli --target ${{ matrix.target }}
        if: matrix.os != 'windows-latest'

      - name: Build Release (Windows)
        run: cargo build --release --bin scmessenger-cli --target ${{ matrix.target }}
        if: matrix.os == 'windows-latest'

      - name: Prepare Asset (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/scmessenger-cli ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Prepare Asset (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/scmessenger-cli.exe ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
